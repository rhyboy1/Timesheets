<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protech Timesheet</title>
    <!-- Font and Tailwind CSS via CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .timesheet-table th, .timesheet-table td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
        }
        .timesheet-table thead th {
            background-color: #1f2937;
            color: #ffffff;
            font-weight: 600;
        }
        .timesheet-table tbody tr:nth-child(odd) {
            background-color: #f9fafb;
        }
        .timesheet-table input {
            width: 100%;
            text-align: center;
            border: none;
            background-color: transparent;
            padding: 0.25rem;
        }
        .timesheet-table input:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            background-color: #ffffff;
        }
        /* Custom styling for the total rows */
        .timesheet-table tfoot td {
            font-weight: 700;
            background-color: #e5e7eb;
        }
        .timesheet-table tfoot .daily-total-label {
            text-align: right;
            padding-right: 1rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <!-- Message Box for Alerts -->
    <div id="messageBox" class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-transform transform translate-x-full">
        <p id="messageText"></p>
    </div>

    <!-- Main Container -->
    <div id="app" class="w-full max-w-7xl bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-800">Protech Timesheet</h1>
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4 mt-4 md:mt-0">
                <p id="userIdDisplay" class="text-sm font-semibold text-gray-600"></p>
                <div id="userStatus" class="flex items-center space-x-2 text-sm text-gray-600">
                    <span id="userStatusDot" class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
                    <span id="userStatusText">Offline</span>
                </div>
            </div>
        </header>

        <!-- User Information Section -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="flex flex-col">
                <label for="employeeName" class="text-sm font-semibold text-gray-600 mb-1">Employee Name</label>
                <input type="text" id="employeeName" data-field="employeeName" class="p-2 border border-gray-300 rounded-md focus:border-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="companyName" class="text-sm font-semibold text-gray-600 mb-1">Company Name</label>
                <input type="text" id="companyName" data-field="companyName" class="p-2 border border-gray-300 rounded-md focus:border-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="weekEnding" class="text-sm font-semibold text-gray-600 mb-1">Week Ending</label>
                <input type="date" id="weekEnding" data-field="weekEnding" class="p-2 border border-gray-300 rounded-md focus:border-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="notes" class="text-sm font-semibold text-gray-600 mb-1">Notes</label>
                <input type="text" id="notes" data-field="notes" class="p-2 border border-gray-300 rounded-md focus:border-blue-500">
            </div>
        </section>

        <!-- Timesheet Table -->
        <div id="timesheetContainer" class="overflow-x-auto rounded-lg shadow-md mb-8">
            <table class="w-full text-sm text-gray-600 timesheet-table">
                <thead class="text-left text-white">
                    <tr>
                        <th class="rounded-tl-lg">Project Name</th>
                        <th>Job Number</th>
                        <th>Description</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th class="rounded-tr-lg">Sun</th>
                    </tr>
                </thead>
                <tbody id="timesheetBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
                <tfoot id="timesheetFoot">
                    <tr>
                        <td colspan="3" class="daily-total-label text-right">Daily Totals</td>
                        <td id="total-mon">0.0</td>
                        <td id="total-tue">0.0</td>
                        <td id="total-wed">0.0</td>
                        <td id="total-thu">0.0</td>
                        <td id="total-fri">0.0</td>
                        <td id="total-sat">0.0</td>
                        <td id="total-sun">0.0</td>
                    </tr>
                    <tr>
                        <td colspan="9" class="daily-total-label text-right">Grand Total</td>
                        <td id="grand-total">0.0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
            <button id="addRowButton" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-colors">Add Row</button>
            <button id="exportPdfButton" class="bg-green-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-green-700 transition-colors">Export as PDF</button>
            <button id="shareTimesheetButton" class="bg-yellow-600 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-yellow-700 transition-colors">Share</button>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Share Your Timesheet</h3>
                    <button id="closeShareModal" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <p class="mb-4">Copy the URL below to share your timesheet with others.</p>
                <div class="flex items-center space-x-2">
                    <input type="text" id="shareLinkInput" class="flex-grow p-2 border border-gray-300 rounded-md" readonly>
                    <button id="copyShareLinkButton" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration provided by the user
        const firebaseConfig = {
            apiKey: "AIzaSyCe_ZHNcao3XUWBPBv8eQgoLpJRkp63Vwg",
            authDomain: "protechtimesheet.firebaseapp.com",
            projectId: "protechtimesheet",
            storageBucket: "protechtimesheet.firebasestorage.app",
            messagingSenderId: "275584089101",
            appId: "1:275584089101:web:1b8378dc32cb92ebb5e944"
        };
        
        // Global variables for Firebase configuration provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        
        let db;
        let auth;
        let userId;

        // Data structure to hold timesheet data
        let timesheetData = {
            employeeName: '',
            companyName: '',
            weekEnding: '',
            notes: '',
            tasks: [
                { projectName: '', jobNumber: '', description: '', mon: '', tue: '', wed: '', thu: '', fri: '', sat: '', sun: '' }
            ]
        };

        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];

        // --- Helper Functions ---
        
        // Function to show messages to the user
        function showMessage(text, className) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = text;
            messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-transform transform translate-x-0 ${className}`;
            setTimeout(() => {
                messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-transform transform translate-x-full ${className}`;
            }, 3000);
        }

        // --- PDF Generation ---
        function exportAsPdf() {
            const doc = new window.jsPDF();
            doc.text(`Protech Timesheet for ${timesheetData.employeeName}`, 14, 20);
            doc.text(`Company: ${timesheetData.companyName}`, 14, 30);
            doc.text(`Week Ending: ${timesheetData.weekEnding}`, 14, 40);
            doc.text(`Notes: ${timesheetData.notes}`, 14, 50);

            const tableColumn = ["Project", "Job #", "Description", ...days.map(d => d.toUpperCase()), "Total"];
            const tableRows = timesheetData.tasks.map(task => {
                const totalHours = days.reduce((sum, day) => sum + (parseFloat(task[day]) || 0), 0);
                return [
                    task.projectName,
                    task.jobNumber,
                    task.description,
                    ...days.map(d => task[d]),
                    totalHours.toFixed(1)
                ];
            });

            // Add totals to the end of the table
            const dailyTotals = days.map(day => 
                timesheetData.tasks.reduce((sum, task) => sum + (parseFloat(task[day]) || 0), 0)
            );
            const grandTotal = dailyTotals.reduce((sum, total) => sum + total, 0);

            const totalRow = ["Daily Totals", "", "", ...dailyTotals.map(t => t.toFixed(1)), grandTotal.toFixed(1)];
            tableRows.push(totalRow);

            doc.autoTable({
                startY: 60,
                head: [tableColumn],
                body: tableRows,
                styles: { fontSize: 8 },
                headStyles: { fillColor: [31, 41, 55], textColor: [255, 255, 255] }
            });

            doc.save('timesheet.pdf');
        }

        // --- Main App Logic ---

        // Function to render all timesheet data to the DOM
        function renderTimesheet() {
            const timesheetBody = document.getElementById('timesheetBody');
            timesheetBody.innerHTML = '';

            // Render general inputs
            document.getElementById('employeeName').value = timesheetData.employeeName || '';
            document.getElementById('companyName').value = timesheetData.companyName || '';
            document.getElementById('weekEnding').value = timesheetData.weekEnding || '';
            document.getElementById('notes').value = timesheetData.notes || '';

            // Render task rows
            timesheetData.tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" data-row-index="${index}" data-field="projectName" value="${task.projectName}"></td>
                    <td><input type="text" data-row-index="${index}" data-field="jobNumber" value="${task.jobNumber}"></td>
                    <td><input type="text" data-row-index="${index}" data-field="description" value="${task.description}"></td>
                    <td><input type="number" data-row-index="${index}" data-day="mon" value="${task.mon}" step="0.1" min="0"></td>
                    <td><input type="number" data-row-index="${index}" data-day="tue" value="${task.tue}" step="0.1" min="0"></td>
                    <td><input type="number" data-row-index="${index}" data-day="wed" value="${task.wed}" step="0.1" min="0"></td>
                    <td><input type="number" data-row-index="${index}" data-day="thu" value="${task.thu}" step="0.1" min="0"></td>
                    <td><input type="number" data-row-index="${index}" data-day="fri" value="${task.fri}" step="0.1" min="0"></td>
                    <td><input type="number" data-row-index="${index}" data-day="sat" value="${task.sat}" step="0.1" min="0"></td>
                    <td><input type="number" data-row-index="${index}" data-day="sun" value="${task.sun}" step="0.1" min="0"></td>
                `;
                timesheetBody.appendChild(row);
            });

            // Re-attach event listeners to all newly rendered inputs
            document.querySelectorAll('#timesheetContainer input, section input').forEach(input => {
                input.removeEventListener('input', handleInput);
                input.addEventListener('input', handleInput);
            });

            // Call the function to calculate and update totals
            calculateTotals();
        }

        // Function to calculate and display all totals
        function calculateTotals() {
            const dailyTotals = days.map(() => 0);
            let grandTotal = 0;

            timesheetData.tasks.forEach(task => {
                days.forEach((day, index) => {
                    const hours = parseFloat(task[day]) || 0;
                    dailyTotals[index] += hours;
                    grandTotal += hours;
                });
            });

            // Update the UI with the calculated totals
            days.forEach((day, index) => {
                document.getElementById(`total-${day}`).textContent = dailyTotals[index].toFixed(1);
            });
            document.getElementById('grand-total').textContent = grandTotal.toFixed(1);
        }

        // Unified event handler for all input changes
        function handleInput(event) {
            const input = event.target;
            const rowIndex = input.dataset.rowIndex;
            const field = input.dataset.field;
            const day = input.dataset.day;
            const value = input.type === 'number' ? parseFloat(input.value) || '' : input.value;

            if (rowIndex !== undefined && (field || day)) {
                // This is a task row input
                if (!timesheetData.tasks[rowIndex]) {
                    timesheetData.tasks[rowIndex] = {};
                }
                if (day) {
                    timesheetData.tasks[rowIndex][day] = value;
                } else {
                    timesheetData.tasks[rowIndex][field] = value;
                }
            } else if (field) {
                // This is a general info input
                timesheetData[field] = value;
            }

            // Immediately recalculate totals and save to Firestore
            calculateTotals();
            saveDataToFirestore();
        }

        // Function to save data to Firestore
        async function saveDataToFirestore() {
            if (!userId) return; // Don't save if not authenticated
            try {
                const timesheetDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'timesheets', userId);
                // Use a shallow copy to prevent potential mutation issues
                const dataToSave = { ...timesheetData };
                await setDoc(timesheetDocRef, dataToSave, { merge: true });
            } catch (error) {
                console.error("Error saving data:", error);
                showMessage(`Error saving data: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
            }
        }
        
        // --- Event Handlers for UI ---
        document.getElementById('addRowButton').addEventListener('click', () => {
            timesheetData.tasks.push({
                projectName: '', jobNumber: '', description: '', mon: '', tue: '', wed: '', thu: '', fri: '', sat: '', sun: ''
            });
            renderTimesheet();
            saveDataToFirestore();
        });

        document.getElementById('exportPdfButton').addEventListener('click', exportAsPdf);
        
        document.getElementById('shareTimesheetButton').addEventListener('click', () => {
            const shareModal = document.getElementById('shareModal');
            const shareLinkInput = document.getElementById('shareLinkInput');
            // Assuming the shareable URL is based on the userId
            const shareableUrl = `${window.location.origin}${window.location.pathname}?userId=${userId}`;
            shareLinkInput.value = shareableUrl;
            shareModal.classList.remove('hidden');
        });

        document.getElementById('closeShareModal').addEventListener('click', () => {
            document.getElementById('shareModal').classList.add('hidden');
        });

        document.getElementById('copyShareLinkButton').addEventListener('click', () => {
            const shareLinkInput = document.getElementById('shareLinkInput');
            shareLinkInput.select();
            document.execCommand('copy'); // Fallback method for copying
            showMessage('Link copied to clipboard!', 'bg-green-100 text-green-800 border-green-200');
        });

        // --- Firestore & Auth Initialization ---
        const initializeAppAndAuth = async () => {
            try {
                // Check if the firebaseConfig object is valid
                if (!firebaseConfig || !firebaseConfig.projectId) {
                    throw new Error("Firebase config is missing or invalid.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in with custom token or anonymously
                const signInWithToken = async () => {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase sign-in error:", error);
                        showMessage(`Authentication failed: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
                    }
                };
                await signInWithToken();

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                        document.getElementById('userStatusDot').classList.remove('bg-red-500');
                        document.getElementById('userStatusDot').classList.add('bg-green-500');
                        document.getElementById('userStatusText').textContent = 'Online';

                        const urlParams = new URLSearchParams(window.location.search);
                        const sharedUserId = urlParams.get('userId');
                        
                        // Determine the correct user ID for data fetching
                        const targetUserId = sharedUserId || userId;
                        
                        const timesheetDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'timesheets', targetUserId);

                        // Set up real-time listener for the timesheet data
                        onSnapshot(timesheetDocRef, (docSnap) => {
                            if (docSnap.exists()) {
                                timesheetData = docSnap.data();
                            } else {
                                // If no data exists, save the default structure
                                saveDataToFirestore();
                            }
                            renderTimesheet(); // Always render on data change
                        }, (error) => {
                            console.error("Error fetching timesheet data:", error);
                            showMessage(`Error fetching data: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
                        });
                    } else {
                        // User is signed out, but we should handle this gracefully
                        document.getElementById('userStatusDot').classList.remove('bg-green-500');
                        document.getElementById('userStatusDot').classList.add('bg-red-500');
                        document.getElementById('userStatusText').textContent = 'Offline';
                    }
                });

            } catch (error) {
                console.error("Failed to initialize the app:", error);
                showMessage(`Failed to initialize. Check your config. Error: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
            }
        };
        
        // Initial app startup
        initializeAppAndAuth();
    </script>
</body>
</html>
