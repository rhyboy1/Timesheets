<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protech Timesheet</title>
    <!-- Font and Tailwind CSS via CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 80rem;
        }
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            max-width: 300px;
            z-index: 1000;
        }
        .rotated-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }
        .table-cell-input {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto bg-white shadow-xl rounded-2xl p-8 lg:p-12 space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-bold text-gray-800">Protech Timesheet</h1>
            <p class="text-lg text-gray-500">Weekly timesheet submission portal</p>
        </header>

        <main class="space-y-6">
            <div id="authStatus" class="flex flex-col sm:flex-row items-center justify-between p-4 bg-blue-50 rounded-xl shadow-inner border border-blue-200 text-blue-800 font-medium">
                <span id="userIdDisplay" class="text-sm">User ID: <span id="userIdValue" class="font-mono text-gray-600">Loading...</span></span>
                <span id="statusMessage" class="text-sm">Initializing...</span>
            </div>
            
            <!-- Top-level Timesheet Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-gray-50 rounded-xl p-4 shadow-sm border border-gray-200">
                    <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="companyName" onchange="handleHeaderInputChange('companyName', this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800">
                </div>
                <div class="bg-gray-50 rounded-xl p-4 shadow-sm border border-gray-200">
                    <label for="employeeName" class="block text-sm font-medium text-gray-700">Employee Name</label>
                    <input type="text" id="employeeName" onchange="handleHeaderInputChange('employeeName', this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800">
                </div>
                <div class="bg-gray-50 rounded-xl p-4 shadow-sm border border-gray-200">
                    <label for="supervisorName" class="block text-sm font-medium text-gray-700">Supervisor Name</label>
                    <input type="text" id="supervisorName" onchange="handleHeaderInputChange('supervisorName', this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800">
                </div>
                <div class="bg-gray-50 rounded-xl p-4 shadow-sm border border-gray-200">
                    <label for="siteName" class="block text-sm font-medium text-gray-700">Site Name</label>
                    <input type="text" id="siteName" onchange="handleHeaderInputChange('siteName', this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800">
                </div>
                <div class="bg-gray-50 rounded-xl p-4 shadow-sm border border-gray-200">
                    <label for="employeePosition" class="block text-sm font-medium text-gray-700">Employee Position</label>
                    <input type="text" id="employeePosition" onchange="handleHeaderInputChange('employeePosition', this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800">
                </div>
                <div class="bg-gray-50 rounded-xl p-4 shadow-sm border border-gray-200">
                    <label for="supervisorPosition" class="block text-sm font-medium text-gray-700">Supervisor Position</label>
                    <input type="text" id="supervisorPosition" onchange="handleHeaderInputChange('supervisorPosition', this.value)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-gray-800">
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
                <h2 class="text-xl font-bold text-gray-700">Total Hours This Week: <span id="totalHoursDisplay" class="font-extrabold text-indigo-600">00:00</span></h2>
            </div>
            
            <div class="overflow-x-auto rounded-xl shadow-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Day</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Shift</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Start</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">End</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Break</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Hours</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Extra Information</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">LAHA</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">LAHA MEAL</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">TRAVEL AWAY</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Docket Number</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Sup. Initials</th>
                        </tr>
                    </thead>
                    <tbody id="timesheetTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Timesheet rows will be rendered here -->
                    </tbody>
                </table>
            </div>

            <div class="flex justify-end space-x-4">
                <button onclick="saveDataToFirestore()" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Save Timesheet
                </button>
                <button onclick="exportToPdf()" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-full shadow-lg hover:bg-green-600 transition duration-300 transform hover:scale-105">
                    Generate PDF
                </button>
            </div>
        </main>
    </div>

    <!-- Message Box Container -->
    <div id="messageBox" class="message-box space-y-2"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-provided global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = 'anonymous'; // Default to anonymous until authenticated
        let timesheetData = {
            companyName: "",
            employeeName: "",
            supervisorName: "",
            siteName: "",
            employeePosition: "",
            supervisorPosition: "",
            days: [
                { day: "Monday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" },
                { day: "Tuesday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" },
                { day: "Wednesday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" },
                { day: "Thursday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" },
                { day: "Friday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" },
                { day: "Saturday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" },
                { day: "Sunday", date: "", shift: "D", start: "", end: "", break: "00:30", hours: "00:00", extraInfo: "", laha: false, lahaMeal: false, travelAway: false, docketNumber: "", supInitials: "" }
            ]
        };

        // UI Utility functions
        function showMessage(message, classes = 'bg-blue-100 text-blue-800 border-blue-200') {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg shadow-md border ${classes} mb-2`;
            messageDiv.innerHTML = `<p class="font-medium">${message}</p>`;
            messageBox.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 5000);
        }

        // PDF Generation function
        window.exportToPdf = function() {
            if (!window.jsPDF || !window.jspdf.jsPDF) {
                showMessage("Error: PDF library not loaded.", 'bg-red-100 text-red-800 border-red-200');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Get all header data from inputs
            const companyName = timesheetData.companyName || 'N/A';
            const employeeName = timesheetData.employeeName || 'N/A';
            const supervisorName = timesheetData.supervisorName || 'N/A';
            const siteName = timesheetData.siteName || 'N/A';
            const employeePosition = timesheetData.employeePosition || 'N/A';
            const supervisorPosition = timesheetData.supervisorPosition || 'N/A';
            const totalHours = calculateTotalHours();

            doc.setFontSize(18);
            doc.text("Protech Weekly Timesheet", 14, 22);

            doc.setFontSize(12);
            doc.text(`Company Name: ${companyName}`, 14, 32);
            doc.text(`Employee Name: ${employeeName}`, 14, 39);
            doc.text(`Supervisor Name: ${supervisorName}`, 14, 46);
            doc.text(`Site Name: ${siteName}`, 14, 53);
            doc.text(`Employee Position: ${employeePosition}`, 14, 60);
            doc.text(`Supervisor Position: ${supervisorPosition}`, 14, 67);
            doc.text(`Total Hours: ${totalHours}`, 14, 74);

            const tableColumn = ["Day", "Date", "Shift", "Start", "End", "Break", "Hours", "Extra Information", "LAHA", "LAHA MEAL", "TRAVEL AWAY", "Docket Number", "Sup. Initials"];
            const tableRows = timesheetData.days.map(dayData => [
                dayData.day,
                dayData.date,
                dayData.shift,
                dayData.start,
                dayData.end,
                dayData.break,
                dayData.hours,
                dayData.extraInfo,
                dayData.laha ? 'Yes' : 'No',
                dayData.lahaMeal ? 'Yes' : 'No',
                dayData.travelAway ? 'Yes' : 'No',
                dayData.docketNumber,
                dayData.supInitials
            ]);

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 80,
                theme: 'striped',
                headStyles: {
                    fillColor: [243, 244, 246],
                    textColor: [75, 85, 99],
                    fontStyle: 'bold',
                },
                styles: {
                    fontSize: 8
                }
            });

            doc.save("timesheet.pdf");
            showMessage("PDF generated successfully!", 'bg-green-100 text-green-800 border-green-200');
        };

        // Time calculations
        function calculateHours(start, end, breakTime) {
            if (!start || !end) return "00:00";
            const [startH, startM] = start.split(':').map(Number);
            const [endH, endM] = end.split(':').map(Number);
            const [breakH, breakM] = breakTime.split(':').map(Number);
            
            let totalMinutes = (endH * 60 + endM) - (startH * 60 + startM);
            // Handle overnight shifts
            if (totalMinutes < 0) {
                totalMinutes += 24 * 60;
            }

            const breakMinutes = (breakH * 60 + breakM);
            totalMinutes -= breakMinutes;

            if (totalMinutes < 0) return "00:00";
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function calculateTotalHours() {
            let totalMinutes = 0;
            timesheetData.days.forEach(day => {
                if (day.hours) {
                    const [h, m] = day.hours.split(':').map(Number);
                    totalMinutes += h * 60 + m;
                }
            });
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function handleHeaderInputChange(field, value) {
            timesheetData[field] = value;
            saveDataToFirestore();
        }

        window.handleInputChange = function(event, index, field) {
            const value = (field === 'laha' || field === 'lahaMeal' || field === 'travelAway') ? event.target.checked : event.target.value;
            timesheetData.days[index][field] = value;
            if (field === 'start' || field === 'end' || field === 'break') {
                timesheetData.days[index].hours = calculateHours(
                    timesheetData.days[index].start,
                    timesheetData.days[index].end,
                    timesheetData.days[index].break
                );
            }
            renderTimesheet();
            // Automatically save to Firestore on change
            saveDataToFirestore();
        }

        function renderTimesheet() {
            const tableBody = document.getElementById('timesheetTableBody');
            if (!tableBody) {
                console.error("Timesheet table body not found.");
                return;
            }
            tableBody.innerHTML = ''; // Clear existing rows

            // Update header info
            document.getElementById('companyName').value = timesheetData.companyName || '';
            document.getElementById('employeeName').value = timesheetData.employeeName || '';
            document.getElementById('supervisorName').value = timesheetData.supervisorName || '';
            document.getElementById('siteName').value = timesheetData.siteName || '';
            document.getElementById('employeePosition').value = timesheetData.employeePosition || '';
            document.getElementById('supervisorPosition').value = timesheetData.supervisorPosition || '';
            document.getElementById('totalHoursDisplay').textContent = calculateTotalHours();

            timesheetData.days.forEach((dayData, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${dayData.day}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="date" value="${dayData.date}" onchange="handleInputChange(event, ${index}, 'date')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <select onchange="handleInputChange(event, ${index}, 'shift')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                            <option value="D" ${dayData.shift === 'D' ? 'selected' : ''}>D</option>
                            <option value="A" ${dayData.shift === 'A' ? 'selected' : ''}>A</option>
                            <option value="N" ${dayData.shift === 'N' ? 'selected' : ''}>N</option>
                        </select>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="time" value="${dayData.start}" onchange="handleInputChange(event, ${index}, 'start')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="time" value="${dayData.end}" onchange="handleInputChange(event, ${index}, 'end')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="time" value="${dayData.break}" onchange="handleInputChange(event, ${index}, 'break')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-semibold text-gray-900">${dayData.hours}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" value="${dayData.extraInfo}" onchange="handleInputChange(event, ${index}, 'extraInfo')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 text-center">
                        <input type="checkbox" onchange="handleInputChange(event, ${index}, 'laha')" ${dayData.laha ? 'checked' : ''} class="rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 text-center">
                        <input type="checkbox" onchange="handleInputChange(event, ${index}, 'lahaMeal')" ${dayData.lahaMeal ? 'checked' : ''} class="rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500 text-center">
                        <input type="checkbox" onchange="handleInputChange(event, ${index}, 'travelAway')" ${dayData.travelAway ? 'checked' : ''} class="rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" value="${dayData.docketNumber}" onchange="handleInputChange(event, ${index}, 'docketNumber')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" value="${dayData.supInitials}" onchange="handleInputChange(event, ${index}, 'supInitials')" class="w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 table-cell-input">
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Firestore functions
        window.saveDataToFirestore = async function() {
            if (!userId || userId === 'anonymous' || !db) {
                console.error("User not authenticated or Firestore not initialized.");
                showMessage("Error: Cannot save. Please wait for initialization.", 'bg-red-100 text-red-800 border-red-200');
                return;
            }

            // Update top-level info from input fields
            timesheetData.companyName = document.getElementById('companyName').value;
            timesheetData.employeeName = document.getElementById('employeeName').value;
            timesheetData.supervisorName = document.getElementById('supervisorName').value;
            timesheetData.siteName = document.getElementById('siteName').value;
            timesheetData.employeePosition = document.getElementById('employeePosition').value;
            timesheetData.supervisorPosition = document.getElementById('supervisorPosition').value;

            try {
                const timesheetDocRef = doc(db, 'artifacts', appId, 'users', userId, 'timesheets', 'userTimesheet');
                await setDoc(timesheetDocRef, timesheetData);
                showMessage("Timesheet saved!", 'bg-green-100 text-green-800 border-green-200');
            } catch (error) {
                console.error("Error saving document: ", error);
                showMessage(`Error saving: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
            }
        }

        async function loadTimesheet() {
            if (!userId || userId === 'anonymous' || !db) {
                console.error("User not authenticated or Firestore not initialized.");
                return;
            }
            
            const timesheetDocRef = doc(db, 'artifacts', appId, 'users', userId, 'timesheets', 'userTimesheet');

            // Listen for real-time updates
            onSnapshot(timesheetDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    timesheetData = docSnap.data();
                    showMessage("Timesheet loaded successfully!");
                } else {
                    // Create a new timesheet if it doesn't exist
                    showMessage("No timesheet found. A new one will be created.");
                    saveDataToFirestore();
                }
                renderTimesheet();
            }, (error) => {
                console.error("Error fetching timesheet data:", error);
                showMessage(`Error fetching data: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
            });
        }

        // Main app initialization
        async function initializeAppAndAuth() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    const statusMessage = document.getElementById('statusMessage');
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdValue').textContent = userId;
                        statusMessage.textContent = 'Authenticated successfully!';
                        await loadTimesheet();
                    } else {
                        statusMessage.textContent = 'Signing in...';
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Failed to sign in:", error);
                            showMessage(`Failed to sign in. Error: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
                        }
                    }
                });

            } catch (error) {
                console.error("Failed to initialize the app:", error);
                showMessage(`Failed to initialize. Error: ${error.message}`, 'bg-red-100 text-red-800 border-red-200');
            }
        };
        
        initializeAppAndAuth();
    </script>
</body>
</html>
